    displayName: Namespace
    description: "The OpenShift Namespace where the ImageStream resides."
    value: openshift
  - name: DB_NAME
    displayName: Database Name
    description: "NuoDB database name to create"
    required: true
    value: hockey
  - name: DB_USER
    displayName: Database Username
    description: "NuoDB connection username."
    required: true
    value: goalie
  - name: DB_PASSWORD
    displayName: Database User Password
    description: "Database user password."
    required: true
    value: goal!
  - name: DOMAIN_PASSWORD
    displayName: NuoDB Domain Password
    description: "NuoDB domain password."
    required: true
    value: bird
  - name: CONTAINER
    displayName: Container Registry
    description: "Registry to pull NuoDB from."
    required: true
    value: "docker.io/nuodb/nuodb-ce:3.0.1-8-dev-3"
